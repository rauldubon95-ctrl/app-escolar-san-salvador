<!DOCTYPE html>
<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registro de Ubicación GPS</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased min-h-screen flex flex-col overflow-hidden">
<header class="flex items-center justify-between px-4 pt-14 pb-4 bg-background-light dark:bg-background-dark border-b border-gray-200 dark:border-gray-800 z-10 sticky top-0">
<button class="flex items-center justify-center p-2 -ml-2 text-slate-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-colors">
<span class="material-symbols-outlined text-[24px]">close</span>
</button>
<h1 class="text-lg font-bold leading-tight tracking-tight text-center flex-1 pr-8">
            Registro de Escuela
        </h1>
<div class="w-8"></div> 
</header>
<main class="flex-1 overflow-y-auto no-scrollbar relative w-full max-w-md mx-auto">
<div class="flex flex-col gap-6 px-4 py-6 pb-32">
<form class="flex flex-col gap-5">
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-700 dark:text-gray-200">
                        Nombre del Centro Escolar
                    </label>
<input class="form-input w-full rounded-lg bg-white dark:bg-[#1c2127] border border-gray-300 dark:border-[#3b4754] px-4 py-3 text-base text-slate-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-primary focus:ring-1 focus:ring-primary transition-colors" placeholder="Ej. C.E. República de Francia" type="text"/>
</div>
<div class="flex flex-col gap-2 opacity-80">
<label class="text-sm font-semibold text-slate-700 dark:text-gray-200 flex justify-between">
                        Municipio
                        <span class="text-xs font-normal text-slate-500 dark:text-gray-400 flex items-center gap-1">
<span class="material-symbols-outlined text-[14px]">lock</span> Automático
                        </span>
</label>
<div class="relative">
<input class="form-input w-full rounded-lg bg-gray-100 dark:bg-[#283039] border border-gray-200 dark:border-[#3b4754] px-4 py-3 text-base text-slate-600 dark:text-gray-300 cursor-not-allowed" readonly="" type="text" value="San Salvador Centro"/>
</div>
</div>
<div class="flex flex-col gap-2" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(156,163,175)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');">
<label class="text-sm font-semibold text-slate-700 dark:text-gray-200">
                        Distrito
                    </label>
<div class="relative">
<select class="form-select appearance-none w-full rounded-lg bg-white dark:bg-[#1c2127] border border-gray-300 dark:border-[#3b4754] px-4 py-3 pr-10 text-base text-slate-900 dark:text-white focus:border-primary focus:ring-1 focus:ring-primary transition-colors bg-[image:--select-button-svg]">
<option class="text-gray-500" disabled="" selected="" value="">Seleccionar Distrito</option>
<option value="ayutuxtepeque">Ayutuxtepeque</option>
<option value="mejicanos">Mejicanos</option>
<option value="san_salvador">San Salvador</option>
<option value="cuscatancingo">Cuscatancingo</option>
<option value="ciudad_delgado">Ciudad Delgado</option>
</select>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-700 dark:text-gray-200">
                        Clasificación de Zona <span class="text-red-500">*</span>
</label>
<div class="grid grid-cols-2 p-1 gap-1 bg-gray-200/60 dark:bg-[#283039] rounded-lg border border-gray-200 dark:border-[#3b4754]">
<label class="cursor-pointer relative">
<input checked="" class="peer sr-only" name="zone_type" required="" type="radio" value="urbana"/>
<div class="w-full py-2.5 text-sm font-semibold text-center text-slate-500 dark:text-gray-400 rounded-md transition-all peer-checked:bg-white dark:peer-checked:bg-[#1c2127] peer-checked:text-primary dark:peer-checked:text-blue-400 peer-checked:shadow-sm">
                                Urbana
                            </div>
</label>
<label class="cursor-pointer relative">
<input class="peer sr-only" name="zone_type" required="" type="radio" value="rural"/>
<div class="w-full py-2.5 text-sm font-semibold text-center text-slate-500 dark:text-gray-400 rounded-md transition-all peer-checked:bg-white dark:peer-checked:bg-[#1c2127] peer-checked:text-primary dark:peer-checked:text-blue-400 peer-checked:shadow-sm">
                                Rural
                            </div>
</label>
</div>
</div>
<section class="bg-white dark:bg-[#1c2127] rounded-xl border border-gray-200 dark:border-[#3b4754] p-5 shadow-sm mt-1">
<div class="flex items-center justify-between mb-4">
<h2 class="text-sm font-semibold text-slate-500 dark:text-gray-400 uppercase tracking-wider">Coordenadas GPS</h2>
<span class="inline-flex items-center gap-1 px-2 py-1 rounded-full bg-emerald-100 dark:bg-emerald-900/30 text-xs font-medium text-emerald-700 dark:text-emerald-400 border border-emerald-200 dark:border-emerald-800">
<span class="material-symbols-outlined text-[14px]">my_location</span>
                            Precisión: 5m
                        </span>
</div>
<div class="grid grid-cols-2 gap-4 mb-5">
<div class="flex flex-col gap-1">
<span class="text-xs text-slate-500 dark:text-slate-400 font-medium">Latitud</span>
<p class="text-2xl font-bold tracking-tight tabular-nums">13.6929</p>
</div>
<div class="flex flex-col gap-1 border-l border-gray-100 dark:border-gray-700 pl-4">
<span class="text-xs text-slate-500 dark:text-slate-400 font-medium">Longitud</span>
<p class="text-2xl font-bold tracking-tight tabular-nums">-89.2182</p>
</div>
</div>
<button class="w-full flex items-center justify-center gap-2 bg-primary hover:bg-blue-600 active:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-all active:scale-[0.98]">
<span class="material-symbols-outlined">crossword</span>
<span>Capturar Ubicación Actual</span>
</button>
</section>
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-700 dark:text-gray-200">
                        Observaciones
                    </label>
<textarea class="form-textarea w-full rounded-lg bg-white dark:bg-[#1c2127] border border-gray-300 dark:border-[#3b4754] px-4 py-3 text-base text-slate-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-primary focus:ring-1 focus:ring-primary transition-colors min-h-[120px] resize-none" placeholder="Ingrese detalles adicionales sobre el acceso o ubicación..."></textarea>
</div>
</form>
</div>
</main>
<div class="fixed bottom-0 w-full bg-white dark:bg-background-dark border-t border-gray-200 dark:border-gray-800 p-4 pb-8 z-20">
<div class="max-w-md mx-auto">
<button class="w-full bg-primary hover:bg-blue-600 text-white font-bold text-lg h-12 rounded-xl shadow-lg shadow-blue-500/20 active:scale-[0.99] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">save</span>
                Guardar Registro
            </button>
</div>
</div>

</body></html>
